<body style="background-color: #F0F0F0">

<img src="{% static 'images/reception1.jpeg' %}" style="width: 100%; height: 200px; object-fit: cover;">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'admin' %}">Admin <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'rooms' %}">Rooms</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Checkins</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Bookings</a>
      </li>

        <a class="nav-link" href="#">Customer profiles</a>
      </li>
    </ul>
  </div>

<br>
<br>

<div class="container">
  <div class="row" style="background-color: white">



    <div class="col-sm-3">
    </div>

    <div class="col-sm-6">
      <br>
      {% if success %}
        <div class="alert alert-success">
          <strong>{{success}}</strong> 
        </div>
      {% endif %}
      {% if error %}
        <div class="alert alert-danger">
          <strong>{{error}}</strong> 
        </div>
      {% endif %}
      <br>
      <form action="" method="POST" enctype="multipart/form-data"> {% csrf_token %}
        <div class="form-group">
          <input type="hidden" id="action" name="action" value="edit">

          <h5>Add new room</h5>
          <br>
          <label for="bed_type">Bed type:</label>
          <input name="bed_type" type="text" class="form-control" id="bed_type" aria-describedby="bed_type" placeholder="single / double.." value="">
          <small id="bed_type" class="form-text text-muted">Usually it refers to the bed width by EU standards</small>
        </div>

        <div class="form-group">
          <label for="facilities">Facilities</label>
          <textarea name="facilities" class="form-control" class="form-control rounded-0" id="facilities" placeholder="Single / double / queen.." ></textarea>
        </div>

        <div class="form-group">
          <label for="price">Price</label>
          <input name="price" type="text" class="form-control" id="price" aria-describedby="bed_type" placeholder="23 $" value="">
        </div>

        <button type="submit" class="btn btn-primary">Save</button>

      </form>

     <br>
    </div>

    <div class="col-sm-3">
    </div>

  </div>
</div>


</body>

<div class="container">
  <div class="row" style="background-color: white">


    <div class="col-sm-3">
    </div>

    <div class="col-sm-6">
      <br>
      {% if success %}
        <div class="alert alert-success">
          <strong>{{success}}</strong> 
        </div>
      {% endif %}
      {% if error %}
        <div class="alert alert-danger">
          <strong>{{error}}</strong> 
        </div>
      {% endif %}
      <br>
      <form action="" method="POST" enctype="multipart/form-data"> {% csrf_token %}
        <div class="form-group">
          <input type="hidden" id="action" name="action" value="edit">

          <h5>Checkin number: {{checkin.id}} </h5>
          <br>
          <label for="room">Room id:</label>
          <input name="room" type="text" class="form-control" id="room" aria-describedby="room" placeholder="single / double.." value="{{ checkin.room.id }}">
          <small id="bed_type" class="form-text text-muted">Reference to the room identification number.</small>
        </div>

        <div class="form-group">
          <br>
          <label for="customer">Customer name:</label>
          <input name="customer" type="text" class="form-control" id="customer" aria-describedby="customer" placeholder="" value="{{ checkin.customer_full_name }}">
        </div>



        <div class="form-group">
          <label for="starting_date">Starting date:</label>
          <input name="starting_date" type="date" class="form-control" id="starting_date" value="{{checkin.start_datetime|date:'Y-m-d'}}">
          
          <!-- <input type="date" name="birtdate" placeholder="select Birth date" > -->
        </div>  



        <!-- <input name="starting_date" type="date" class="form-control" id="starting_date" value="2020-01-01"> -->

        <div class="form-group">
          <label for="end_date">Ending date:</label>
          <input name="end_date" type="date" class="form-control" id="end_date" aria-describedby="end_date" placeholder="" value="{{checkin.end_datetime|date:'Y-m-d'}}">
          <!-- <input type="date" name="birtdate" placeholder="select Birth date" > -->
        </div> 





        <!-- <div class="form-group">
          <label for="facilities">Facilities</label>
          <textarea name="facilities" class="form-control" class="form-control rounded-0" id="facilities" placeholder="" >{{room.facilities}}</textarea>
        </div>

        <div class="form-group">
          <label for="price">Price</label>
          <input name="price" type="text" class="form-control" id="price" aria-describedby="bed_type" placeholder="" value="{{ room.price }}">
        </div> -->

        <button type="submit" class="btn btn-primary">Save</button>

      </form>


      <form action="" method="POST" enctype="multipart/form-data"> {% csrf_token %}

            <input type="hidden" id="action" name="action" value="delete"><br>

            <input type="submit" value="Delete" class="btn btn-danger" style="width: 60px; background-color: red; color: white">

      </form>
      <br>
    </div>


    <div class="col-sm-3">

    </div>

  </div>
  <br>
